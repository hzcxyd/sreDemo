version: '3.8'

# 自定义网络：让容器间互通
networks:
  monitor-net:
    driver: bridge

services:
  # Prometheus服务
  prometheus:
    image: prom/prometheus:v2.45.0  # 稳定版，可换最新版
    container_name: prometheus
    ports:
      - "9090:9090"  # Prometheus访问端口
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # 挂载配置文件
      - prometheus-data:/prometheus  # 持久化Prometheus数据
    networks:
      - monitor-net
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana服务
  grafana:
    image: grafana/grafana:9.5.2  # 稳定版
    container_name: grafana
    ports:
      - "3000:3000"  # Grafana访问端口
    volumes:
      - grafana-data:/var/lib/grafana  # 持久化Grafana数据
    networks:
      - monitor-net
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin  # Grafana默认用户名
      - GF_SECURITY_ADMIN_PASSWORD=admin  # 默认密码（首次登录需修改）
      - GF_USERS_ALLOW_SIGN_UP=false  # 禁止注册

# 数据卷：持久化存储，避免容器删除数据丢失
volumes:
  prometheus-data:
  grafana-data: